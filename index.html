<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container">
    <header class="header">
        <img class="header--logo" src="img/logo.svg" alt="Cats Paradise's logo">
        <button class="header--button">
            Sair
            <img src="img/logout icon.svg"  alt="Logout button">
        </button>

    </header>
    <main class="main">
    <section class="control-panel">
        <span>Painel de controle</span>
        <div class="control-panel--search-bar">
            <img src="img/search.svg" alt="">
            <input class="search-bar--textbox" type="text" placeholder="Procurar gasto...">
        </div>
        <div class="control-panel--filter">
            <button class="filter--button">
                <img src="img/filter_alt.svg" alt="">
                Filter
            </button>
        </div>
    </section>
        <section class="cards">
            <article class="card">
                <div class="card--left-text">
                    <div class="card--info">
                        <p class="card--info__name">Saca de Ração</p>
                        <span class="card--date">Sept 19 23</span>
                    </div>
                    <span class="card--text">gasto mensal com ração para gato co...</span>
                </div>
                <div class="card--right-text">
                    <span class="card--price">R$ 100,00</span>
                    <button class="card--button">
                        <img src="img/edit.svg" alt="">
                        Editar
                    </button>
                </div>
            </article>
        </section>
        
        <nav class="page-nav">
            <a href="#">
                <img src="img/keyboard_double_arrow_left.svg" alt="">
            </a>
            <a class="page-nav--number" href="index.html">
                1
            </a>
            <a href="#">
                <img src="img/keyboard_double_arrow_right.svg" alt="">
            </a>
        </nav>

        <footer class="footer">
            <button class="footer--button">
                <img src="img/add.svg" alt="">
                Adicionar Gastos
            </button>
        </footer>
    </main>
</body>
</html>
